{% extends "base_template.html" %}

{% block content %}

<div class="card mt-3">
  <div class="card-header">
    <h3>Detalhes do cliente</h3>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" class="form-control" value="{{ cliente.nome }}" disabled>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="text" class="form-control" value="{{ cliente.email }}" disabled>
    </div>

    <div class="mb-3">
      <label>Data de nascimento</label>
      <input type="text" class="form-control" value="{{ cliente.data_de_nascimento }}" disabled>
    </div>

    <div class="mb-3">
      <label>Telefone</label>
      <input type="text" class="form-control" value="{{ cliente.telefone }}" disabled>
    </div>

    <a href="{% url 'listar' %}" class="btn btn-secondary">Voltar</a>
  </div>
</div>

{% endblock %}
